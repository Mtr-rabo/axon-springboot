spring.application.name=axam
server.port=8084

# =========================================
# MySQL Database Configuration (via Docker)
# =========================================
spring.datasource.url=jdbc:mysql://localhost:3307/mydb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================================
# JPA / Hibernate Configuration
# =========================================
spring.jpa.hibernate.ddl-auto=create-drop


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false


axon.axonserver.servers=localhost:8124
axon.axonserver.context=default
axon.axonserver.enabled=true
axon.axonserver.client-id=axam-command-service